<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pag">
        <form class="formulario" autocomplete="on" method="get">
            <img src="development-4536630_640.png " alt="" width="100px">
            <h1>Web Development</h1>
          
            <div class="inome">
                <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="15" placeholder="Seu nome">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
            </div>
            <div class="isen">
                <input type="password" name="isen" id="isen" required autocomplete="current-password" minlength="4" maxlength="4" placeholder="Sua senha">

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-unlock-fill" viewBox="0 0 16 16">
                    <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2"/>
                 </svg>
            </div>
            <button type="submit" class="btn">login</button>
            <div class="recupera-login">
                <p>Você ja tem login?<a href="#">/Faça o seu cadastro aqui.</a></p>
            </div>
        </form>
    </div>
</body>
</html>
